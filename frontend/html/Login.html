<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/Login.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <title>Edu-platform</title>
</head>
<body>
<header>
        <div class="logo">
          <a href="index.html"><h1>Edu-Platform</h1></a>
        </div>
        
</header>
 
    <div class="container">
        <div class="overlay" id="overlay">
          <div class="sign-in" id="sign-in">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="switch-button" id="slide-right-button">Log In</button>
          </div>
          <div class="sign-up" id="sign-up">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start a journey with us</p>
            <button class="switch-button" id="slide-left-button">Sign Up</button>
          </div>
        </div>
        <div class="form">
          <div class="sign-in" id="sign-in-info">
            <h1>Log In</h1>
            
            
            <form id="sign-in-form">      
              <input type="email" placeholder="Email"/>
              <input type="password" placeholder="Password"/>
              <p class="forgot-password">Forgot your password?</p>
              <button class="control-button in">Log In</button>
            </form>
          </div>
          <div class="sign-up" id="sign-up-info">
            <h1>Create Account</h1>
            
            <form id="sign-up-form">
              <input type="text" placeholder="Name"/>
              <input type="email" placeholder="Email"/>
              <input type="password" placeholder="Password"/>
              <button class="control-button up">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
<script src="../JS/Login.js"></script>

</body>
</html>
